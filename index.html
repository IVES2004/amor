    <title>Un Mensaje Especial para Ti</title>
    <style>

      }
      .section1 {

      }
      .span-1 {

      }
      .span-2 {

      }
      .span-3 {
        font-size: 3rem;

      }
      .span-4 {
        font-size: 2.5rem;
        color: #e57373;
      }
      button {
        width: 80px;
        height: 35px;
        border: none;
        border-radius: 20px;
        color: white;
        background: #ff6f61;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background: #ff8a65;
      }
      .letras {
        span {
          font-size: 3rem;
        }
      }
      .mensaje-final {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .mensaje-final span {
        font-size: 2.5rem;
        color: #ff6f61;
      }
      .mensaje-final img {
        width: 200px;
        height: auto;
        margin-top: 20px;
      }
      .desactivado {
        display: none;
      }
      .oculto {
        visibility: hidden;
      }
    </style>
    <script type="module">
      const $ = (e) => document.getElementById(e);
      const section1 = $("s1");
      const btn = $("btn");
      const audio = $("myAudio");

      const section2 = $("s2");
      const pLetras = $("pLetras");

      const letrasConfig = [

  { palabras: ["lado", "siempre"], tiempo: 23000 }, // 0:23
  { palabras: ["Amor m√≠o‚ù§Ô∏è."], tiempo: 25000 }, // 0:25

  { palabras: ["de un 'Por siempre'"], tiempo: 55000 }, // 0:55

];
      btn.addEventListener("click", () => {
        section1.classList.add("desactivado");
        section2.classList.remove("desactivado");

        audio.volume = 0.8;
        audio.play();
        mostrarLetras(letrasConfig);
      });

      function mostrarLetras(config) {
        config.forEach((letraObj) => {
          setTimeout(() => {
            pLetras.innerHTML = "";

            const span1 = document.createElement("span");
            span1.textContent = letraObj.palabras[0];
            pLetras.appendChild(span1);

            const saltoDeLinea = document.createElement("br");
            pLetras.appendChild(saltoDeLinea);

            if (letraObj.esUltimo) {
              setTimeout(mostrarMensajeFinal, 2500);
            } else {
              const span2 = document.createElement("span");
              span2.textContent = letraObj.palabras[1];
              span2.classList.add("oculto");
              pLetras.appendChild(span2);

              setTimeout(() => {
                span2.classList.remove("oculto");
              }, 520);
            }
          }, letraObj.tiempo);
        });
      }

      function mostrarMensajeFinal() {
        pLetras.innerHTML = "";
        const img = document.createElement("img");
        img.src = "eyp.jpg"; // Cambia esto con la ruta de un GIF rom√°ntico, como un coraz√≥n
        const span = document.createElement("span");
        span.innerHTML = "Te Amo ‚ù§Ô∏è<br /> Mi Loquilla üôà";

        pLetras.appendChild(span);
        pLetras.appendChild(document.createElement("br"));
        pLetras.appendChild(img);
        pLetras.classList.add("mensaje-final");
      }
    </script>
  </head>
  <body>
    <div class="section1" id="s1">
      <h1>
        <span class="span-1">Amorcito,</span><br />
        <span class="span-2">tengo algo</span><br />
        <span class="span-3">importante</span><br />
        <span class="span-4">que decirte...</span><br />
        <button id="btn">Ver</button>
      </h1>
    </div>
    <div class="section2 desactivado" id="s2">
      <audio
        id="myAudio"
        src="./anyone.m4a" 
        preload="auto"
        class="desactivado"
      ></audio>
      <p class="letras" id="pLetras"></p>
    </div>
  </body>
</html>
